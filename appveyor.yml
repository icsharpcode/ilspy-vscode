version: 0.0.1.{branch}-{build}
pull_requests:
  do_not_increment_build_number: true
branches:
  only:
  - master
image: Visual Studio 2017
init:
- cmd:
nuget:
  disable_publish_on_pr: true
before_build:
- cmd: >-
    git submodule update --init --recursive

    nuget restore backend\ILSpy-server.sln
build:
  project: backend\ILSpy-server.sln
  verbosity: minimal